targets:
  coap-client:
    platform: macOS
    type: tool
    dependencies:
      - target: cpp-coap
        link: true
    settings:
      HEADER_SEARCH_PATHS: ${SRCROOT}
      LIBRARY_SEARCH_PATHS: /opt/homebrew/lib
      OTHER_LDFLAGS: -lcoap-3-openssl -lssl
      _LINUX_OTHER_LDFLAGS: -lcoap-3-gnutls
    sources:
      - path: coap-client.cpp
        group: examples

  coap-dtls-client:
    platform: macOS
    type: tool
